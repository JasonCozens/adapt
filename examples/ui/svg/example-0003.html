<html>

<head>
  <script lang="javascript">
    function makeClickable(evt) {
      var svg = evt.target;
      svg.addEventListener('mouseup', bringToTop);
      function bringToTop(evt) {
        if (evt.target.classList.contains('clickable')) {
          selectedElement = evt.target;
          selectedElement.remove();
          document.getElementById("svg").appendChild(selectedElement);
        }
      }
    }
  </script>


</head>

<body>
  <div>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" onload="makeClickable(evt)">
      <rect x="0" y="0" width="30" height="30" />
      <rect class="clickable" x=" 5" y="5" width="10" height="10" fill="#00ff00" />
      <rect class="clickable" x="10" y="10" width="10" height="10" fill="#0000ff" />
      <rect class="clickable" x="15" y="15" width="10" height="10" fill="#ffffff" />
    </svg>
  </div>
</body>

</html>
