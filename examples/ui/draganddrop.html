<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 275px;
  height: 183px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="bread.jpeg" draggable="true" ondragstart="drag(event)" width="275" height="183">

</body>
</html>

    Footnote: based on https://www.w3schools.com/html/html5_draganddrop.asp.
-->
